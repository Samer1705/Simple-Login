<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5 px-5">
        <div class="border border-dark text-center mx-auto w-75 shadow-lg px-5">
            <h1 class="text-info mt-5">Smart Login System</h1>
            <input type="email" placeholder="Enter your email" class="form-control mx-auto bg-transparent my-3 text-white" id="logEmail">
            <input type="password" placeholder="Enter your password" class="form-control mx-auto bg-transparent my-3 text-white" id="logPass">
            <p class="text-danger d-none" id="logRequired">All inputs are required</p>
            <p class="text-danger d-none" id="invalidUser">Invalid email or password</p>
            <button class="btn btn-outline-info w-100 my-3" id="logIn">Login</button>
            <p class="text-white mb-5">Don't have an account? <a href="register.html" class="text-white">Sign Up</a></p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
